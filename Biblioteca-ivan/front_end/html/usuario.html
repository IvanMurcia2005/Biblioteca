<!-- Modal para editar usuario -->
<div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalEditarUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarUsuarioLabel">Editar Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="formEditarUsuario">
            <input type="hidden" id="editIdUsuario">
            <div class="form-group">
              <label for="editNombre">Nombre</label>
              <input type="text" class="form-control" id="editNombre" required>
            </div>
            <div class="form-group">
              <label for="editDireccion">Dirección</label>
              <input type="text" class="form-control" id="editDireccion" required>
            </div>
            <div class="form-group">
              <label for="editCorreoElectronico">Correo Electrónico</label>
              <input type="email" class="form-control" id="editCorreoElectronico" required>
            </div>
            <div class="form-group">
              <label for="editTipoUsuario">Tipo de Usuario</label>
              <input type="text" class="form-control" id="editTipoUsuario" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="guardarCambiosUsuario()">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
