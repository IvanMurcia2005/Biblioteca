    <table class="table">
        <thead> 
            <tr>
                <th>ID_Libro</th>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Genero</th>
                <th>Isbn</th>
                <th>Ejemplares disponibles</th>
                <th>Ejemplares ocupados</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">
        </tbody>
    </table>

    <!-- Modal para editar libro -->
    <div class="modal fade" id="modal_del_Libro" tabindex="-1" role="dialog" aria-labelledby="modalLibroLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLibroLabel">Editar Libro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formEditarLibro">
              <input type="hidden" id="editIdLibro">
              <div class="form-group">
                <label for="editTitulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="editTitulo" placeholder="Ingrese el título del libro" required>
              </div>
              <div class="form-group">
                <label for="editAutor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="editAutor" placeholder="Ingrese el nombre del autor" required>
              </div>
              <div class="form-group">
                <label for="editIsbn" class="form-label">ISBN</label>
                <input type="number" class="form-control" id="editIsbn" placeholder="Ingrese el ISBN" required>
              </div>
              <div class="form-group">
                <label for="editGenero" class="form-label">Género</label>
                <input type="text" class="form-control" id="editGenero" placeholder="Ingrese el género" required>
              </div>
              <div class="form-group">
                <label for="editNumeroDeEjemplaresDisponibles" class="form-label">Número de ejemplares disponibles</label>
                <input type="number" class="form-control" id="editNumeroDeEjemplaresDisponibles" placeholder="Ingrese el número de ejemplares disponibles" required>
              </div>
              <div class="form-group">
                <label for="editNumeroDeEjemplaresOcupados" class="form-label">Número de ejemplares ocupados</label>
                <input type="number" class="form-control" id="editNumeroDeEjemplaresOcupados" placeholder="Ingrese el número de ejemplares ocupados" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onClick="editarLibro()">Guardar cambios</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
